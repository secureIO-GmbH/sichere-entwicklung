<head>
    <meta charset="utf-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <title>{% if page.title %}{{ page.title }}{% else %}{{ site.title }}{% endif %}</title>
    <meta name="viewport" content="width=device-width">
    <meta name="description" content="{{ site.description }}">
    <link rel="canonical" href="{{ page.url | replace:'index.html','' | prepend: site.baseurl | prepend: site.url }}">
    <link rel="alternate" type="application/atom+xml" href="feed.xml" title="RSS feed">

    <meta name="viewport" content="width=device-width, initial-scale=1">
    <meta name="format-detection" content="telephone=no">

    <link rel="icon" href="https://www.secure-io.de/wp-content/uploads/2022/10/cropped-favicon-32x32.png" sizes="32x32" />
    <link rel="icon" href="https://www.secure-io.de/wp-content/uploads/2022/10/cropped-favicon-192x192.png" sizes="192x192" />
    <link rel="apple-touch-icon" href="https://www.secure-io.de/wp-content/uploads/2022/10/cropped-favicon-180x180.png" />
    <link type="text/plain" rel="author" href="https://www.sichere-entwicklung.de/humans.txt" />
    <link rel="stylesheet" href="{{ "/css/pure.css" | prepend: site.baseurl }}">
    <link rel="stylesheet" href="{{ "/css/main.css" | prepend: site.baseurl }}">
    <link rel="stylesheet" href="{{ "/css/ssdlc.css" | prepend: site.baseurl }}">
</head>
